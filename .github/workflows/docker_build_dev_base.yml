name: Build Docker Dev Base Image

on:
  push:
    branches:
      - main
    paths:
      - 'docker/DockerfileDevBase'
      - '.github/workflows/docker_build_dev_base.yml'
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-dev-base:
    name: Build Dev Base Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=${{ github.event.release.tag_name }}
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            VERSION="main"
            echo "version=main" >> $GITHUB_OUTPUT
          fi
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push dev base image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/DockerfileDevBase
          push: true
          tags: |
            ghcr.io/rooch-network/rooch-dev-base:latest
            ghcr.io/rooch-network/rooch-dev-base:${{ steps.meta.outputs.version }}
            ghcr.io/rooch-network/rooch-dev-base:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.sha_short }}
          labels: |
            org.opencontainers.image.source=https://github.com/rooch-network/rooch
            org.opencontainers.image.title=Rooch Dev Base
            org.opencontainers.image.description="Development base image for Rooch with Rust, Node.js, pnpm, and bitcoind"
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  verify-dev-base:
    name: Verify Dev Base Image
    runs-on: ubuntu-latest
    needs: build-dev-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull dev base image
        run: |
          docker pull ghcr.io/rooch-network/rooch-dev-base:latest

      - name: Verify Rust installation
        run: |
          docker run --rm ghcr.io/rooch-network/rooch-dev-base:latest bash -c "
            rustc --version && \
            cargo --version && \
            rustup --version
          "

      - name: Verify Node.js and pnpm installation
        run: |
          docker run --rm ghcr.io/rooch-network/rooch-dev-base:latest bash -c "
            node --version && \
            npm --version && \
            pnpm --version
          "

      - name: Verify bitcoind installation
        run: |
          docker run --rm ghcr.io/rooch-network/rooch-dev-base:latest bash -c "
            bitcoind --version
          "

      - name: Verify SQLite installation
        run: |
          docker run --rm ghcr.io/rooch-network/rooch-dev-base:latest bash -c "
            sqlite3 --version
          "

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo git dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Test Rust build (lightweight)
        run: |
          # Show disk space before
          df -h

          docker run --rm \
            -v $(pwd):/rooch \
            -v ~/.cargo:/root/.cargo \
            -w /rooch \
            -e CARGO_BUILD_JOBS=2 \
            -e CARGO_NET_RETRY=10 \
            ghcr.io/rooch-network/rooch-dev-base:latest \
            bash -c "
              echo 'Starting cargo check (workspace configuration only)...' && \
              cargo check --workspace --no-deps -j 2 2>&1 | tail -20 && \
              echo '=== Check completed ===' && \
              df -h && \
              du -sh target 2>/dev/null || echo 'Target: 0B (minimal artifacts)'
            "

          # Show disk space after
          df -h

      - name: Test Move build capability
        run: |
          docker run --rm \
            -v $(pwd):/rooch \
            -v ~/.cargo:/root/.cargo \
            -w /rooch \
            -e CARGO_BUILD_JOBS=2 \
            ghcr.io/rooch-network/rooch-dev-base:latest \
            bash -c "
              echo 'Verifying rooch build configuration...' && \
              cargo check --bin rooch --no-deps -j 2 2>&1 | tail -20 && \
              echo '✓ Rooch build configuration is valid' && \
              df -h || true
            "

      - name: Test TypeScript/pnpm capability
        run: |
          docker run --rm \
            -v $(pwd):/rooch \
            -w /rooch/sdk/typescript/test-suite \
            ghcr.io/rooch-network/rooch-dev-base:latest \
            bash -c "
              pnpm --version && \
              node --version && \
              npm --version && \
              echo '✓ pnpm environment works'
            "
