name: Build Docker And Deploy Seed
on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [ published ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  check-docker-label:
    runs-on: ubuntu-latest
    outputs:
      has-label: ${{ steps.check.outputs.has-label }}
    steps:
      - name: Check for docker-build label
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            LABELS='${{ toJSON(github.event.pull_request.labels) }}'
            if echo "$LABELS" | jq -e '.[] | select(.name == "docker-build")' > /dev/null 2>&1; then
              echo "has-label=true" >> $GITHUB_OUTPUT
            else
              echo "has-label=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has-label=false" >> $GITHUB_OUTPUT
          fi

  build-docker:
    if: ${{ github.event_name != 'pull_request' || needs.check-docker-label.outputs.has-label == 'true' }}
    needs: [check-docker-label]
    name: Build Docker Images
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive

      # Build regular image for all cases
      - name: Set PR variables
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/rooch-network/rooch
          tag-sha: true # add git short SHA as Docker tag
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_PACKAGE_TOKEN }}
      - name: Build and push regular image (main/release)
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/rooch-network/rooch:${{ steps.docker_meta.outputs.version }}
            ghcr.io/rooch-network/rooch:main
      - name: Build and push regular image (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event.pull_request.head.repo.fork == false }}
          tags: |
            ghcr.io/rooch-network/rooch:pr-${{ steps.pr_vars.outputs.pr_number }}
            ghcr.io/rooch-network/rooch:pr-${{ steps.pr_vars.outputs.pr_number }}-${{ steps.pr_vars.outputs.short_sha }}

      # Build debug image for main/release or labeled PRs
      - name: Docker meta debug
        id: docker_meta_debug
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/rooch-network/rooch
          tag-sha: true # add git short SHA as Docker tag
      - name: Build and push debug image (main/release)
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileDebug
          push: true
          tags: |
            ghcr.io/rooch-network/rooch:${{ steps.docker_meta_debug.outputs.version }}_debug
            ghcr.io/rooch-network/rooch:main_debug
      - name: Build and push debug image (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileDebug
          push: ${{ github.event.pull_request.head.repo.fork == false }}
          tags: |
            ghcr.io/rooch-network/rooch:pr-${{ steps.pr_vars.outputs.pr_number }}_debug
            ghcr.io/rooch-network/rooch:pr-${{ steps.pr_vars.outputs.pr_number }}-${{ steps.pr_vars.outputs.short_sha }}_debug

      - name: Save Docker tag as artifact
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "${{ steps.docker_meta.outputs.version }}" > docker_tag.txt
      - name: Upload Docker tag artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: docker_tag
          path: docker_tag.txt

  deploy-dev:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'release' }}
    needs: [check-docker-label, build-docker]
    name: Deploy to DEV Environment
    runs-on: self-hosted
    steps:
      - name: Deploy debug to GCP DEV VM
        env:
          PRIVATE_KEY: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.GCP_VM_HOST }}
          USER: ${{ secrets.GCP_VM_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          sudo apt update
          sudo apt install -y --no-install-recommends openssh-server
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST bash -c "'sleep 30' && docker image prune -a -f && docker ps | grep main_debug | awk '{print \$1}' | xargs -r docker stop && docker ps -a | grep main_debug | awk '{print \$1}' | xargs -r docker rm -f && docker pull 'ghcr.io/rooch-network/rooch:main_debug' && docker run --rm -v /root:/root ghcr.io/rooch-network/rooch:main_debug server clean -n dev -f && docker run -d -v /root:/root -p 6767:6767 -p 9184:9184 'ghcr.io/rooch-network/rooch:main_debug' server start -n dev --btc-rpc-url '${{secrets.BTC_REGTEST_RPC_URL}}' --btc-rpc-username rooch-regtest --btc-rpc-password '${{secrets.BTC_REGTEST_RPC_PWD}}' --da '{\"da-backend\": {\"backends\": [{\"open-da\": {\"scheme\": \"fs\", \"config\": {}}}]}}' --traffic-burst-size 100000 --traffic-per-second 1"
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST "cd /root/rooch && git pull origin main && bash scripts/check_dev_deploy_status.sh main_debug '${{ secrets.TESTNET_MNEMONIC_PHRASE }}'"


  comment-pr-images:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && needs.check-docker-label.outputs.has-label == 'true' }}
    name: Comment PR with image tags
    runs-on: ubuntu-latest
    needs:
      - check-docker-label
      - build-docker
    steps:
      - name: Set variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
      - name: Comment image tags to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: rooch-pr-images
          message: |
            Docker images for this PR are available:

            - ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}
            - ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}-${{ steps.vars.outputs.short_sha }}
            - ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}_debug
            - ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}-${{ steps.vars.outputs.short_sha }}_debug

            Pull commands:
            - docker pull ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}
            - docker pull ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}-${{ steps.vars.outputs.short_sha }}
            - docker pull ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}_debug
            - docker pull ghcr.io/rooch-network/rooch:pr-${{ steps.vars.outputs.pr_number }}-${{ steps.vars.outputs.short_sha }}_debug