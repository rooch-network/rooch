apiVersion: apps/v1
kind: Deployment
metadata:
  name: testnet-faucet
  namespace: testnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testnet-faucet
  template:
    metadata:
      labels:
        app: testnet-faucet
    spec:
      initContainers:
      - name: init-rooch
        image: ghcr.io/rooch-network/rooch:main
        command: ["/bin/sh", "-c"]
        args:
        - |
          if [ ! -f /root/.rooch/initialized ]; then
            /rooch/rooch init -m "${INIT_SECRET}" --skip-password
            /rooch/rooch env switch --alias test
            ls -la /root/.rooch/rooch_config/
            touch /root/.rooch/initialized
          fi
        env:
        - name: INIT_SECRET
          valueFrom:
            secretKeyRef:
              name: rooch-faucet-secrets
              key: init-phrase
        volumeMounts:
        - name: rooch-data
          mountPath: /root
      containers:
      - name: rooch-faucet
        image: ghcr.io/rooch-network/rooch:main
        command: ["/rooch/rooch"]
        args: 
        - "faucet"
        - "server"
        - "--faucet-module-address"
        - ""
        - "--faucet-object-id"
        - ""
        - "--discord-token"
        - "$(DISCORD_TOKEN)"
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: rooch-faucet-secrets
              key: discord-token
        volumeMounts:
        - name: rooch-data
          mountPath: /root
      volumes:
      - name: rooch-data
        persistentVolumeClaim:
          claimName: testnet-faucet-data