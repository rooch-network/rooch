[package]
name = "smt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

anyhow = "1.0.62"
bcs = "0.1.3"
bytes = "1.0.1"
byteorder = "1.4.3"
backtrace = "0.3"
hex = "0.4"
itertools = "0.10.3"
log = "0.4.16"
lazy_static = "1.4.0"
more-asserts = "0.3.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
once_cell = "1.10.0"
proptest = "1.0.0"
proptest-derive = "0.3.0"
parking_lot = "0.12.1"
rayon = "1.5.2"
rand = "0.8.5"
rand_core = { version = "0.6.3", default-features = false }
serde = { version = "1.0.137", features = ["derive", "rc"] }
serde_bytes = "0.11"
serde_json = "~1"
sha2 = "0.10.2"
#sha3 = "0.9.1"
thiserror = "1.0.37"
tiny-keccak = { version = "2", features = ["keccak", "sha3"] }

