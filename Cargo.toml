[workspace]
resolver = "2"

members = [
    "moveos/smt",
    "moveos/moveos-types",
    "moveos/moveos-store",
    "moveos/moveos-stdlib",
    "moveos/moveos",
    "moveos/moveos-common",
    "crates/rooch-key",
    "crates/rooch-types",
    "crates/rooch-integration-test-runner",
    "crates/rooch-server",
    "crates/rooch-client",
    "crates/rooch",
    "crates/testsuite",
    "crates/rooch-common",
    "crates/rooch-da",
    "crates/rooch-sequencer",
    "crates/rooch-executor",
    "crates/rooch-proposer",
]

default-members = [
    "moveos/moveos",
    "crates/rooch",
]

# All workspace members should inherit these keys
# for package declarations.
[workspace.package]
authors = ["Rooch Contributors <opensource@rooch.network>"]
edition = "2021"
homepage = "https://rooch.network"
license = "Apache-2.0"
publish = false
repository = "https://github.com/rooch-network/rooch"
rust-version = "1.68"


[workspace.dependencies]
# Internal crate dependencies.
# Please do not add any test features here: they should be declared by the individual crate.
# crates for MoveOS
smt = { path = "moveos/smt" }
moveos-types = { path = "moveos/moveos-types" }
moveos-store = { path = "moveos/moveos-store" }
moveos-stdlib = { path = "moveos/moveos-stdlib" }
moveos = { path = "moveos/moveos" }
moveos-cli = { path = "moveos/moveos-cli" }
moveos-common = { path = "moveos/moveos-common" }

# crates for Rooch
rooch = { path = "crates/rooch" }
rooch-key = { path = "crates/rooch-key" }
rooch-types = { path = "crates/rooch-types" }
rooch-integration-test-runner = { path = "crates/rooch-integration-test-runner" }
rooch-server = { path = "crates/rooch-server" }
rooch-client = { path = "crates/rooch-client" }
rooch-testsuite = { path = "crates/testsuite" }
rooch-common = {path = "crates/rooch-common"}
rooch-sequencer = {path = "crates/rooch-sequencer"}
rooch-executor = {path = "crates/rooch-executor"}
rooch-proposer = {path = "crates/rooch-proposer"}

# External crate dependencies.
# Please do not add any test features here: they should be declared by the individual crate.
again = "0.1.2"
anyhow = "1.0.62"
async-trait = "0"
backtrace = "0.3"
bcs = "0.1.3"
bytes = "1.0.1"
bech32 = "0.9.1"
better_any = "0.1.1"
bitcoin = "0.30.0"
bip32 = "0.4.0"
byteorder = "1.4.3"
clap = { version = "3", features = ["derive", ] }
chrono = "0.4.23"
coerce = "0.8"
datatest-stable = "0.1.3"
derive_builder = "0.12"
derive_more = "0.99.17"
dirs = "4.0.0"
enum_dispatch = "^0.3"
ethereum-types = "0.14.1"
ethers = { version = "2.0", features = ["legacy"] }
eyre = "0.6.8"
fastcrypto = { git = "https://github.com/MystenLabs/fastcrypto", rev = "27ee552d5c1feb02b6b64b4f77be3c84e82a0469" }
futures = "0.3"
hex = "0.4.3"
itertools = "0.10.3"
jsonrpsee = { version = "0.16", features = ["full"] }
jpst = "0.1.1"
lazy_static = "1.4.0"
linked-hash-map = "0.5.6"
log = "0.4.16"
more-asserts = "0.3.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
once_cell = "1.10.0"
parking_lot = "0.12.1"
petgraph = "0.5.1"
primitive-types = { version = "0.12.1", features = ["serde", "arbitrary"] }
prost = "0.11"
prost-types = "0.11"
proptest = "1.0.0"
proptest-derive = "0.3.0"
rayon = "1.5.2"
rand = "0.8.5"
rand_core = { version = "0.6.3", default-features = false }
schemars = { version = "0.8.10", features = ["either"] }
serde = { version = "1.0.137", features = ["derive", "rc"] }
serde_bytes = "0.11.6"
serde_json = { version = "1.0.81", features = ["preserve_order"] }
serde_yaml = "0.9"
serde_repr = "0.1"
serde-name = "0.2"
serde_with = { version = "2.1.0", features = ["hex"] }
signature = "1.6.0"
slip10_ed25519 = "0.1.3"
starcoin-crypto = { git = "https://github.com/starcoinorg/starcoin-crypto", rev = "a02de6d0b83abe0abff088683e891df0238102fe", features = ["fuzzing"] }
strum = "^0.24"
strum_macros = "^0.24"
sha2 = "0.10.2"
sha3 = "0.9.1"
smallvec = "1.6.1"
thiserror = "1.0.34"
tiny-keccak = { version = "2", features = ["keccak", "sha3"] }
tiny-bip39 = "1.0.0"
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.8", features = ["gzip"] }
tracing = "0.1"
tracing-subscriber = "0.3"
codespan-reporting = "0.11.1"
termcolor = "1.1.2"

